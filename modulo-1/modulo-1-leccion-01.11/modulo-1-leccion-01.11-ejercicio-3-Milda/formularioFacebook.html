<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook form</title>
</head>
<body>
  <header>
    <h1>Create an account</h1>
    <h2>It's free and always will be</h2>
  </header>
  <main>
    <div class="Form">
      <form action="/signup" method="post">
        <label for="firstName"></label>
        <input placeholder="First name" id="firstName" type="text" name="firstName" />
        <label for="lastName"></label>
        <input placeholder="Surname" id="lastName" type="text" name="lastName" />
        <label for="emailOrPhoneNumber"></label>
        <input placeholder="Email or mobile number" type="text" id="emailOrPhoneNumber" name="emailOrPhoneNumber" />
        <label for="emailOrPhoneNumber"></label>
        <input placeholder="Re-enter email or mobile number" type="text" id="emailOrPhoneNumber" name="emailOrPhoneNumber" />
        <label for="password"></label>
        <input placeholder="New password" type="password" id="password" name="password" />
        <input type="submit" value="Enviar" />
        <h2>Birthday</h2>
        <label for="birthDate"></label>
        <input type="date" id="birthDate" name="birthDate">
      </form>
    </div>
  </main>
</body>
</html>
