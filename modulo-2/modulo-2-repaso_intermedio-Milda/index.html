<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smiley page</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <div class="square js-square yellow">
    <div class="smiley smiley-happy js-smiley--happy">:)</div>
    <div class="smiley smiley--sad js-smiley--sad hidden">:(</div>

    </select>
    <input class="btn js-btn"
          type="button"
          value="Update">
  </div>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
